<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bootstrap Website</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Inter Process Comunication</a>
      </div>
    </nav>
  </header>

  <main class="container-fluid px-5 my-3">
    <div class="row">
      <!-- left column -->
      <div class="col-12 col-md-6 justify-content-center align-items-center">
        <h2 class="fs-4 text-center">
            Choose the process you want to use
        </h2>
        <div class="row">
            <div class="d-flex justify-content-center align-items-center col-12 col-md-4">
                <button id="btnProcessOne" type="button" class="btn btn-primary btn-square">
                    process 1
                </button>
            </div>
            <div class="d-flex justify-content-center align-items-center col-12 col-md-4">
                <div class="d-flex flex-row flex-md-column">
                    <i id="arrowP1P2" class="bi bi-arrow-down arrow mx-2 my-md-1"></i>
                    <i id="arrowP2P1" class="bi bi-arrow-up arrow mx-2 my-md-1"></i>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center col-12 col-md-4">
                <button id="btnProcessTwo" type="button" class="btn btn-primary btn-square">
                    process 2
                </button>
            </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-center align-items-center" style="min-height: 5rem;">
            <div class="col-12">
              <p class="text-center mt-3 mb-0 fw-bold">Choose the communication method</p>
              <select class="form-select mt-0" aria-label="communication method">
                <option selected>anonymous pipes</option>
                <option value="1">local sockets</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <form class="form-floating col-12 col-md-12">
              <textarea 
                class="form-control mt-1" 
                placeholder="Leave a comment here" 
                id="floatingTextarea2" 
                style="height: 4rem"
                required></textarea>
              <label for="floatingTextarea2">Please write the message</label>
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary" type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- right column -->
      <div class="col-12 col-md-6 justify-content-center align-items-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">index</th>
              <th scope="col">sender</th>
              <th scope="col">receiver</th>
              <th scope="col">message</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; Thank you.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
